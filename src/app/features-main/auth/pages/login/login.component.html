<section class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">

        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <!-- Card -->
            <div class="card shadow ">
                <!-- Card body -->
                <div class="card-body p-6">
                    <div class="mb-4">
                        <a href="https://geeksui.codescandy.com/geeks/index.html"><img src="assets/images/logo/logo.png"
                                style="width: 205px;" class="mb-4" alt="logo-icon"></a>
                        <h1 class="mb-1 fw-bold">S'identifier</h1>
                        <span>Vous n'avez pas de compte ?<a (click)="openUrl('register')" class="ms-1"
                                style="cursor: pointer;">S'inscrire</a></span>
                    </div>
                    <!-- Form -->
                    <form>
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Nom d'utilisateur ou email</label>
                            <input type="email" id="email" class="form-control" name="email"
                                placeholder="Adresse e-mail ici" required>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="**************" required>
                        </div>
                        <!-- Checkbox -->
                        <div class="d-lg-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberme">
                                <label class="form-check-label " for="rememberme">Se souvenir de moi</label>
                            </div>
                            <div>
                                <a style="cursor: pointer;" (click)="openUrl('forgot-password')">Mot de passe
                                    oublié?</a>
                            </div>
                        </div>
                        <div>
                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary ">S'identifier</button>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="mt-4 text-center">
                            <!--Facebook-->
                            <a style="margin-right: 5px;" href="https://www.facebook.com/simodercongo"
                                class="btn-social btn-social-outline btn-facebook">
                                <i class="bi bi-facebook fs-4"></i>
                            </a>
                            <!--Twitter-->
                            <a style="margin-right: 5px;" href="https://twitter.com/SimoderTech/"
                                class="btn-social btn-social-outline btn-twitter">
                                <i class="bi bi-twitter fs-4"></i>
                            </a>
                            <!--LinkedIn-->
                            <a style="margin-right: 5px;" href="https://www.linkedin.com/simoder_tech/"
                                class="btn-social btn-social-outline btn-linkedin">
                                <i class="bi bi-linkedin"></i>
                            </a>
                            <!--GitHub-->
                            <a style="margin-right: 5px;" href="#" class="btn-social btn-social-outline btn-github">
                                <i class="bi bi-github"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
